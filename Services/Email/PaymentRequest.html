<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
  xmlns:v="urn:schemas-microsoft-com:vml"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Request</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Varela+Round&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Varela Round", sans-serif;
      }
    </style>
  </head>
  <body style="background: #f4f4f6; padding: 20px">
    <div>
      <div
        style="
          width: 100%;
          max-width: 580px;
          margin: 0 auto;
          min-height: 30px;
          padding-bottom: 70px;
          border-radius: 10px;
          background: #fff;
          border: 1px solid #e5e5e5;
          overflow: hidden;
        "
      >
        <!-- STATUS  -->
        <table
          role="presentation"
          style="width: 100%; padding: 0; background-color: #fafafa"
        >
          <tr>
            <td
              align="center"
              bgcolor="#FAFAFA"
              style="
                width: 100%;
                padding-top: 30px;
                padding-bottom: 30px;
                padding-left: 10px;
                padding-right: 10px;
              "
            >
              <p
                style="
                  text-align: center;
                  font-size: 20px;
                  font-weight: 600;
                  text-transform: uppercase;
                "
              >
                #SubTitle#
              </p>
            </td>
          </tr>
        </table>
        <table
          role="presentation"
          style="
            width: 100%;
            max-width: 325px;
            padding-top: 30px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            margin: 0 auto;
          "
        >
          <tr>
            <td align="left" style="width: 100px; height: 134px">
              <table role="presentation">
                <tr>
                  <td>
                    <div
                      style="
                        width: 100px;
                        height: 134px;
                        border-radius: 12.407px;
                      "
                    >
                      <img
                        style="
                          width: 100%;
                          height: 100%;
                          border-radius: 12.407px;
                          object-fit: cover;
                        "
                        src="#Image#"
                        alt="service-image"
                      />
                    </div>
                  </td>
                </tr>
              </table>
            </td>
            <td style="width: 10px"></td>
            <td>
              <table role="presentation">
                <!-- PLAN -->
                <tr>
                  <td>
                    <p
                      style="color: #a8a8a8; font-size: 12px; font-weight: 400"
                    >
                      Plan:
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p style="color: #000; font-size: 15px; font-weight: 600">
                      #OrderTitle#
                    </p>
                  </td>
                </tr>
                <!-- PRICE -->
                <tr>
                  <td style="padding-top: 10px">
                    <p
                      style="color: #a8a8a8; font-size: 12px; font-weight: 400"
                    >
                      Price:
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p style="color: #000; font-size: 30px; font-weight: 600">
                      #Price#
                    </p>
                  </td>
                </tr>
                <!-- TIME AND DATE -->
                <tr>
                  <td style="padding-top: 10px">
                    <p
                      style="color: #a8a8a8; font-size: 12px; font-weight: 400"
                    >
                      Time & Date:
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p style="color: #000; font-size: 15px; font-weight: 600">
                      #Time#
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table
          role="presentation"
          style="
            width: 100%;
            max-width: 325px;
            margin: 0 auto;
            padding-bottom: 30px;
            padding-left: 10px;
            padding-right: 10px;
          "
        >
          <tr>
            <td align="center" style="width: 100%">
              <a href="https://peas.gg/" target="_blank" style="width: 100%">
                <button
                  style="
                    width: 100%;
                    max-width: 325px;
                    height: 50px;
                    background: #61d361;
                    border-radius: 10px;
                    border: none;
                    font-size: 20px;
                    font-weight: 600;
                    color: #fff;
                  "
                >
                  Pay (#Price#)
                </button>
              </a>
            </td>
          </tr>
        </table>
        <div
          style="width: 80%; margin: 0 auto; height: 1px; background: #e5e5e5"
        ></div>
      </div>
      <div
        style="
          width: 100%;
          max-width: 580px;
          margin: 30px auto;
          padding-left: 10px;
        "
      >
        <table>
          <tr>
            <td>
              <p style="font-size: 16px; font-weight: 400">Best Regards,</p>
            </td>
          </tr>
          <tr>
            <td>
              <p style="font-size: 20px; font-weight: 600">Team @ Peas</p>
            </td>
          </tr>
          <tr>
            <td style="padding-top: 10px">
              <p
                style="
                  font-size: 13px;
                  font-weight: 400;
                  color: #999999;
                  line-height: 20px;
                "
              >
                Peas, Vancouver, BC. Canada
              </p>
            </td>
          </tr>
        </table>
        <table role="presentation" style="margin-top: 40px">
          <tr>
            <td>
              <a target="_blank" href="https://ca.linkedin.com/company/peas-gg">

                    fill="black"
                  />
                </svg>
              </a>
            </td>
            <td style="width: 10px"></td>
            <td>

            </td>
          </tr>
        </table>
      </div>
    </div>
