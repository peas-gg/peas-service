<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
  xmlns:v="urn:schemas-microsoft-com:vml"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Varela+Round&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Varela Round", sans-serif;
      }
    </style>
  </head>
  <body style="background: #f4f4f6; padding: 20px">
    <div>
      <div
        style="
          width: 100%;
          max-width: 580px;
          margin: 0 auto;
          min-height: 30px;
          padding-bottom: 70px;
          border-radius: 10px;
          background: #fff;
          border: 1px solid #e5e5e5;
          overflow: hidden;
        "
      >
        <!-- STATUS  -->
        <table
          role="presentation"
          style="width: 100%; padding: 0; background-color: #Color#"
        >
          <tr>
            <td
              bgcolor="#Color#"
              style="
                width: 100%;
                padding-top: 30px;
                padding-bottom: 50px;
                padding-left: 10px;
                padding-right: 10px;
              "
            >
              <table role="presentation" style="width: 100%">
                <tr>
                  <td align="center">
                    <p
                      style="
                        font-size: 20px;
                        font-weight: 600;
                        text-transform: uppercase;
                      "
                    >
                      #Title#
                    </p>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-top: 20px">
                    <p style="font-size: 15px; color: #000; font-weight: 400">
                      Hi #RecipientName#,
                    </p>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-top: 20px">
                    <p style="font-size: 15px; color: #000; font-weight: 400">
                      #SubTitle#
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table
          role="presentation"
          style="
            width: 100%;
            padding-top: 30px;
            padding-bottom: 30px;
            padding-left: 10px;
            padding-right: 10px;
          "
        >
          <tr>
            <td align="right">
              <div style="width: 100px; height: 134px; border-radius: 12.407px">
                <img
                  style="
                    width: 100px;
                    height: 134px;
                    border-radius: 12.407px;
                    object-fit: cover;
                  "
                  src="#Image#"
                  alt="mm"
                />
              </div>
            </td>
            <td style="width: 10px"></td>
            <td>
              <table role="presentation">
                <!-- PLAN -->
                <tr>
                  <td>
                    <p
                      style="color: #a8a8a8; font-size: 12px; font-weight: 400"
                    >
                      Plan:
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p style="color: #000; font-size: 15px; font-weight: 600">
                      #OrderTitle#
                    </p>
                  </td>
                </tr>
                <!-- PRICE -->
                <tr>
                  <td style="padding-top: 10px">
                    <p
                      style="color: #a8a8a8; font-size: 12px; font-weight: 400"
                    >
                      Price:
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p style="color: #000; font-size: 15px; font-weight: 600">
                      #Price#
                    </p>
                  </td>
                </tr>
                <!-- TIME AND DATE -->
                <tr>
                  <td style="padding-top: 10px">
                    <p
                      style="color: #a8a8a8; font-size: 12px; font-weight: 400"
                    >
                      Time & Date:
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p
                      style="color: #61d361; font-size: 20px; font-weight: 600"
                    >
                      #Time#
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p style="color: #000; font-size: 20px; font-weight: 600">
                      #Day#
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table
          role="presentation"
          style="width: 100%; display: #AddToCalenderDisplay#"
        >
          <tr align="center">
            <td align="center" style="padding-bottom: 10px">
              <p style="font-size: 14px; font-weight: 600">Add to calender</p>
            </td>
          </tr>
          <!-- -----------------------GOOGLE CALENDER-------------------- -->
          <tr>
            <td align="center" style="padding-bottom: 10px">
              <a
                href="https://www.google.com/calendar/render?action=TEMPLATE&text=#GoogleCalenderTitle#&dates=#StartTime#/#EndTime#&details=#GoogleCalenderDescription#&location=Event+Location"
              >
                <button
                  style="
                    background-color: #dee2e6;
                    width: 150px;
                    height: 55px;
                    border-radius: 10px;
                    border: 2px solid #ced4da;
                    cursor: pointer;
                  "
                >
                  <table role="presentation" style="width: 100%">
                    <tr>
                      <td align="right">
                        <img
                          src="https://peasfiles.blob.core.windows.net/website/googleCal.png"
                          alt="Google"
                          style="width: 25px"
                        />
                      </td>
                      <td style="width: 5px"></td>
                      <td align="left">
                        <p style="font-size: 20px; font-weight: 600">Google</p>
                      </td>
                    </tr>
                  </table>
                </button>
              </a>
            </td>
          </tr>

          <!-- -----------------------iCAL CALENDER-------------------- -->
          <tr>
            <td align="center" style="padding-bottom: 20px">
              <a
                href="data:text/calendar;charset=utf-8,%0ABEGIN%3AVCALENDAR%0AVERSION%3A2.0%0A%0ABEGIN%3AVEVENT%0AUID%3A1234567890%0ASUMMARY%3A#ICalenderTitle#%0ADESCRIPTION%3A#ICalenderDescription#%0ADTSTART%3A#StartTime#%0ADTEND%3A#EndTime#%0ALOCATION%3AEvent%20Location%0AEND%3AVEVENT%0A%0AEND%3AVCALENDAR%0A"
                download="event.ics"
              >
                <button
                  style="
                    background-color: #dee2e6;
                    width: 150px;
                    height: 55px;
                    border-radius: 10px;
                    border: 2px solid #ced4da;
                    cursor: pointer;
                  "
                >
                  <table role="presentation" style="width: 100%">
                    <tr>
                      <td align="right">
                        <img
                          src="https://peasfiles.blob.core.windows.net/website/appleCal.png"
                          alt="Google"
                          style="width: 25px"
                        />
                      </td>
                      <td style="width: 5px"></td>
                      <td align="left">
                        <p style="font-size: 20px; font-weight: 600">iCal</p>
                      </td>
                    </tr>
                  </table>
                </button>
              </a>
            </td>
          </tr>
        </table>
        <div
          style="width: 80%; margin: 0 auto; height: 1px; background: #e5e5e5"
        ></div>
      </div>
      <div
        style="
          width: 100%;
          max-width: 580px;
          margin: 30px auto;
          padding-left: 10px;
        "
      >
        <table>
          <tr>
            <td>
              <p style="font-size: 16px; font-weight: 400">Best Regards,</p>
            </td>
          </tr>
          <tr>
            <td>
              <p style="font-size: 20px; font-weight: 600">Team @ Peas</p>
            </td>
          </tr>
          <tr>
            <td style="padding-top: 10px">
              <p
                style="
                  font-size: 13px;
                  font-weight: 400;
                  color: #999999;
                  line-height: 20px;
                "
              >
                Peas, Vancouver, BC. Canada
              </p>
            </td>
          </tr>
        </table>
        <table role="presentation" style="margin-top: 40px">
          <tr>
            <td>
              <a
                target="_blank"
                href="https://ca.linkedin.com/company/peas-app"
              >
                <img
                  width="30px"
                  src="https://peasfiles.blob.core.windows.net/website/linkedin.png"
                  alt="LinkedIn"
                />
              </a>
            </td>
            <td style="width: 10px"></td>
            <td>
              <a target="_blank" href="https://www.instagram.com/peas_app/">
                <img
                  width="30px"
                  src="https://peasfiles.blob.core.windows.net/website/instagram.png"
                  alt="IG"
                />
              </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
